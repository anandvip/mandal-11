<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header h1 {
            margin: 0;
            text-align: center;
        }
        .dashboard {
            background: #ffffff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            padding: 3px;
            border-radius: 3px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, .2);
        }
        .progress-bar-fill {
            display: block;
            height: 22px;
            background-color: #659cef;
            border-radius: 3px;
            transition: width 500ms ease-in-out;
        }
        .session-log {
            margin-top: 20px;
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .session-entry {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        button {
            background-color: #35424a;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #e8491d;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Meditation Tracker</h1>
        </div>
    </header>

    <div class="container">
        <div class="dashboard">
            <h2>Current Mandala: <span id="currentMandalName">None</span></h2>
            <p>Progress: <span id="progressText">0/0</span> sessions</p>
            <div class="progress-bar">
                <span class="progress-bar-fill" style="width: 0%;"></span>
            </div>
            <p>Start Date: <span id="startDate">Not set</span></p>
            <p>End Date: <span id="endDate">Not set</span></p>
            <button id="newSessionBtn">New Session</button>
            <button id="newMandalaBtn">New Mandala</button>
        </div>

        <div class="session-log">
            <h2>Session Log</h2>
            <div id="sessionContainer"></div>
        </div>
    </div>

    <div id="newMandalaModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create New Mandala</h2>
            <form id="newMandalaForm">
                <label for="mandalaName">Mandala Name:</label>
                <input type="text" id="mandalaName" required>
                <label for="mandalaStartDate">Start Date:</label>
                <input type="date" id="mandalaStartDate" required>
                <button type="submit">Create</button>
            </form>
        </div>
    </div>

    <div id="newSessionModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>New Meditation Session</h2>
            <p id="timerDisplay">13:00</p>
            <button id="startTimerBtn">Start</button>
            <button id="stopTimerBtn">Stop</button>
            <textarea id="sessionNotes" placeholder="Session notes..." rows="4" cols="50"></textarea>
        </div>
    </div>

    <script>
        // Meditation Tracker App
        const MeditationTracker = {
            activeMandala: null,
            timerInterval: null,
            timerDuration: 13 * 60, // 13 minutes in seconds

            init() {
                this.loadMandala();
                this.updateDashboard();
                this.displaySessionLog();
                this.attachEventListeners();
            },

            loadMandala() {
                const storedMandala = localStorage.getItem('activeMandala');
                if (storedMandala) {
                    this.activeMandala = JSON.parse(storedMandala);
                }
            },

            saveMandala() {
                localStorage.setItem('activeMandala', JSON.stringify(this.activeMandala));
            },

            updateDashboard() {
                if (this.activeMandala) {
                    document.getElementById('currentMandalName').textContent = this.activeMandala.name;
                    document.getElementById('progressText').textContent = `${this.activeMandala.sessions.length}/96`;
                    document.getElementById('startDate').textContent = new Date(this.activeMandala.startDate).toLocaleDateString();
                    document.getElementById('endDate').textContent = new Date(this.activeMandala.endDate).toLocaleDateString();
                    
                    const progress = (this.activeMandala.sessions.length / 96) * 100;
                    document.querySelector('.progress-bar-fill').style.width = `${progress}%`;
                } else {
                    document.getElementById('currentMandalName').textContent = 'None';
                    document.getElementById('progressText').textContent = '0/0';
                    document.getElementById('startDate').textContent = 'Not set';
                    document.getElementById('endDate').textContent = 'Not set';
                    document.querySelector('.progress-bar-fill').style.width = '0%';
                }
            },

            displaySessionLog() {
                const container = document.getElementById('sessionContainer');
                container.innerHTML = '';
                if (this.activeMandala) {
                    this.activeMandala.sessions.forEach((session, index) => {
                        const sessionElement = document.createElement('div');
                        sessionElement.classList.add('session-entry');
                        sessionElement.innerHTML = `
                            <h3>Session ${index + 1}</h3>
                            <p>Date: ${new Date(session.date).toLocaleDateString()}</p>
                            <p>Duration: ${session.duration} minutes</p>
                            <p>Notes: ${session.notes}</p>
                        `;
                        container.appendChild(sessionElement);
                    });
                }
            },

            attachEventListeners() {
                document.getElementById('newMandalaBtn').addEventListener('click', () => this.showModal('newMandalaModal'));
                document.getElementById('newSessionBtn').addEventListener('click', () => this.showModal('newSessionModal'));
                document.getElementById('newMandalaForm').addEventListener('submit', (e) => this.createNewMandala(e));
                document.getElementById('startTimerBtn').addEventListener('click', () => this.startTimer());
                document.getElementById('stopTimerBtn').addEventListener('click', () => this.stopTimer());
                document.querySelectorAll('.close').forEach(el => {
                    el.addEventListener('click', () => this.hideModals());
                });
            },

            showModal(modalId) {
                document.getElementById(modalId).style.display = 'block';
            },

            hideModals() {
                document.querySelectorAll('.modal').forEach(modal => {
                    modal.style.display = 'none';
                });
            },

            createNewMandala(e) {
                e.preventDefault();
                const name = document.getElementById('mandalaName').value;
                const startDate = new Date(document.getElementById('mandalaStartDate').value);
                const endDate = new Date(startDate);
                endDate.setDate(endDate.getDate() + 47); // 48 days including start date

                this.activeMandala = {
                    name,
                    startDate,
                    endDate,
                    sessions: []
                };

                this.saveMandala();
                this.updateDashboard();
                this.hideModals();
            },

            startTimer() {
                if (!this.timerInterval) {
                    this.timerInterval = setInterval(() => {
                        this.timerDuration--;
                        this.updateTimerDisplay();
                        if (this.timerDuration <= 0) {
                            this.stopTimer();
                            this.completeSession();
                        }
                    }, 1000);
                }
            },

            stopTimer() {
                clearInterval(this.timerInterval);
                this.timerInterval = null;
            },

            updateTimerDisplay() {
                const minutes = Math.floor(this.timerDuration / 60);
                const seconds = this.timerDuration % 60;
                document.getElementById('timerDisplay').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            },

            completeSession() {
                const notes = document.getElementById('sessionNotes').value;
                const newSession = {
                    date: new Date(),
                    duration: 13,
                    notes: notes
                };
                this.activeMandala.sessions.push(newSession);
                this.saveMandala();
                this.updateDashboard();
                this.displaySessionLog();
                this.hideModals();
                this.resetTimer();
            },

            resetTimer() {
                this.timerDuration = 13 * 60;
                this.updateTimerDisplay();
            }
        };

        // Initialize the app when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => MeditationTracker.init());
    </script>
</body>
</html>
